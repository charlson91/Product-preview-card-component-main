<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column-1">
                <img src="images/image-product-desktop.jpg" alt="Italian Trulli" class="img-desktop">
                <img src="images/image-product-mobile.jpg" alt="Italian Trulli" class="img-mobile">
            </div>
            
            <div class="column-2">
                 <header>PERFUME</header>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANE 
                </p>

                <div class="new-price">$149.99</div>
                <div class="old-price">$169.99</div>
        
                <div class="button">Add to Cart</div>
                
            </div>
            </div>
        </div>
    </div>
</body>
</html>
